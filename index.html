<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Toast</title>
</head>
<body>
    <form id="form1">
        <div class="form-group" >
            <label for="userName">User name</label>
            <input type="text" rules = "required" class="form-control" id="userName" name ="userName" placeholder="Enter user name">
            <small id="message-error" class="form-text"></small>
          </div>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input rules = "required|email" type="email" class="form-control" id="inputEmail" name= "email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="message-error" class="form-text"></small>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input rules = "required|min:8" type="password" class="form-control" id="password" name= "password" placeholder="Password">
          <small id="message-error" class="form-text"></small>
        </div>
        <div class="form-group">
          <label for="PasswordConfirmation">Password Confirmation</label>
          <input rules = "required|min:8|isEqual-#password" type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" placeholder="Re-enter password">
          <small id="message-error" class="form-text"></small>
        </div>
        <button id ="submit-btn" type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
<script src="./validation2.js"></script>
<script>
     Validator("form1");
</script>
</html>
